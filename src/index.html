<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.scss">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/apple-logo.png"/>
    <link rel="icon" href="./images/apple-logo-outline.png"/>
    <link rel="icon" href="./images/cookbook.png"/>
    <link rel="icon" href='./images/seasoning.png'/>
    <link rel="icon" href='./images/pancakes.png'/>
    <link rel="icon" href='./images/search.png'/>
    <link rel="icon" href='./images/green-apples.png'/>
  </head>
  <body>
    <section class="whole-filter-section clicked-unhidden"></section>
    <button tabindex="0" class="nav-btn-unhidden clicked-unhidden hat-menue" type="button" name="button" role="button"><img class="unhidden-icon" src="../images/cookbook.png" alt="search button">My Recipes</button>
    <button tabindex="0" class="nav-btn-unhidden clicked-unhidden list-menue" type="button" name="button" role="button"><img class="unhidden-icon" src="../images/seasoning.png" alt="search button">My Pantry</button>
    <button tabindex="0" class="x-no-hover clicked-unhidden " type="button" name="button" role="button"><img class="x-icon" src="../images/food-x-selected.png" alt="search button"></button>
    <header>
      <h1><span>fresh</span>Picks<img src="../images/apple-logo.png" alt="bright green apple icon" class="header-apple-icon"></h1>
      <form tabindex ="0" id="search" role="search">
        <form tabindex="0" id="search" role="search">
          <label for="search-input" class="search-label">
            Search
          </label>
          <input id="search-input" type="text" autocomplete="off" placeholder="Search Recipes..." role="searchbox"></input>
          <button tabindex="0" class="nav-btn search-btn" type="button" name="button"><img src="../images/search.png" alt="search button"></button>
      </form>
      <button tabindex="0" class="nav-btn ing-pan-btn saved-recipes-btn hidden-button" type="button" name="button" role="button"><img src="../images/cookbook.png" alt="search button">My Recipes</button>
      <button tabindex="0" class="nav-btn my-pantry-btn ing-pan-btn saved-ingredients-btn hidden-button" type="button" name="button" role="button"><img src="../images/seasoning.png" alt="search button">My Pantry</button>
      <button tabindex="0" class="nav-btn ing-pan-btn saved-recipes-btn unhidden burger" type="button" name="button" role="button"><img src="./images/burger.png" alt="search button">My Menus</button>
    </header>
    <section class="banner-image">
      <div class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button tabindex="0" class="show-all-btn" role="button">Show All Recipes</button>
      </div>
    </section>
    <div class="drop-menu">
      <h2>My Pantry</h2>
      <button tabindex="0" class="show-pantry-recipes-btn" role="button">What Can I Make?</button>
      <ul class="pantry-list"></ul>
    </div>
    <aside class="hidden">
      <div class="wrap">
        <h2>Recipe Type</h2>
        <ul
        class="tag-list">
        </ul>
        <button class="filter-btn">Filter Recipes</button>
      </div>
    </aside>
    <main>
      <div
        aria-controls:"recipe-instructions"
       class="recipe-instructions" role="scrollbar">
      </div>
      <div class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button class="show-all-btn">Show All Recipes</button>
      </div>
    </main>
    <!-- <script src="../dist/bundle.js"></script> -->
    <script type="text/javascript" src="main.bundle.js"></script></body>
  </body>
</html>
